<div class="contact-add-container">
  <h2>Add Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">First Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="surname">Last Name</label>
      <input id="surname" formControlName="surname" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        id="phoneNumber"
        formControlName="phoneNumber"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input
        id="birthDate"
        type="date"
        formControlName="birthDate"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="subcategory">Category</label>
      <select
        id="subcategory"
        formControlName="subcategory"
        class="form-control"
      >
        <option
          *ngFor="let category of categories?.categories"
          [value]="category.name"
        >
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-save" [disabled]="contactForm.invalid">
        Save
      </button>
      <button type="button" class="btn-cancel" [routerLink]="['']">
        Cancel
      </button>
    </div>
  </form>
</div>
