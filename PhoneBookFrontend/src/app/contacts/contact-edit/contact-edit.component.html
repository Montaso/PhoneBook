<div class="contact-edit-container">
  <h2>Edit Contact</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        }"
      />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="error-message"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('surname')?.invalid &&
            contactForm.get('surname')?.touched
        }"
      />
      <div
        *ngIf="
          contactForm.get('surname')?.invalid &&
          contactForm.get('surname')?.touched
        "
        class="error-message"
      >
        Surname is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="error-message"
      >
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('phoneNumber')?.invalid &&
            contactForm.get('phoneNumber')?.touched
        }"
      />
      <div
        *ngIf="
          contactForm.get('phoneNumber')?.invalid &&
          contactForm.get('phoneNumber')?.touched
        "
        class="error-message"
      >
        Phone number is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('password')?.invalid &&
            contactForm.get('password')?.touched
        }"
      />
      <div
        *ngIf="
          contactForm.get('password')?.invalid &&
          contactForm.get('password')?.touched
        "
        class="error-message"
      >
        Password must be at least 6 characters long
      </div>
    </div>

    <div class="form-group">
      <label for="subcategory">Subcategory</label>
      <select
        id="subcategory"
        formControlName="subcategory"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            contactForm.get('subcategory')?.invalid &&
            contactForm.get('subcategory')?.touched
        }"
      >
        <option value="">Select a subcategory</option>
        @for (category of categories?.categories; track category.name) {
        <option>
          {{ category.name }}
        </option>
        }
      </select>
      <div
        *ngIf="
          contactForm.get('subcategory')?.invalid &&
          contactForm.get('subcategory')?.touched
        "
        class="error-message"
      >
        Subcategory is required
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-save" [disabled]="contactForm.invalid">
        Save Changes
      </button>
      <button type="button" class="btn-cancel" [routerLink]="['/']">
        Cancel
      </button>
    </div>
  </form>
</div>
