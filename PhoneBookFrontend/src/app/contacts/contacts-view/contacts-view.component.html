<div class="contacts-view">
  <div class="contacts-header">
    <h2>Contact List</h2>
    <div class="buttons-container">
      <button
        class="btn btn-add"
        *ngIf="!authService.isAuthenticated()"
        (click)="onLogin()"
      >
        Login
      </button>
      <button
        class="btn btn-add"
        *ngIf="authService.isAuthenticated()"
        (click)="onLogout()"
      >
        Logout
      </button>
      <button
        class="btn btn-add"
        *ngIf="authService.isAuthenticated()"
        (click)="onAdd()"
      >
        Add Contact
      </button>
    </div>
  </div>

  <div class="contacts-grid">
    @for (contact of contacts?.contacts; track contact.id) {
    <div class="contact-card">
      <div class="contact-header">
        <h3>{{ contact.name }} {{ contact.surname }}</h3>
      </div>
      <div class="contact-details">
        <p><span>Email:</span> {{ contact.email }}</p>
        <p><span>Phone:</span> {{ contact.phoneNumber }}</p>
        <p><span>Category:</span> {{ contact.subcategory }}</p>
      </div>
      <div class="contact-actions">
        <button class="btn btn-view" (click)="onDetails(contact)">
          Details
        </button>
        <button
          class="btn btn-edit"
          *ngIf="authService.isAuthenticated()"
          (click)="onEdit(contact)"
        >
          Edit
        </button>
        <button
          class="btn btn-delete"
          *ngIf="authService.isAuthenticated()"
          (click)="onDelete(contact)"
        >
          Delete
        </button>
      </div>
    </div>
    }
  </div>
</div>
